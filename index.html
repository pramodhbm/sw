<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PWA App</title>
    
    <link rel="icon" href="/icons/favicon.ico" type="image/x-icon">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme color for address bar -->
    <meta name="theme-color" content="#2196F3">
    
    <!-- Apple Touch Icon (for iOS) -->
    <link rel="apple-touch-icon" href="/icons/advantest_A_192.png">
    
    <!-- Other meta tags -->
    <meta name="description" content="My awesome progressive web application">
</head>
<body>
    <h1>My PWA Application</h1>
    <button id="notifyBtn">Send Test Notification</button>
    <br><br>
    <textarea id="subscriptionOutput" rows="10" cols="50" readonly style="display: none;"></textarea>
    
    <!-- Notification Display Section -->
    <div id="notificationContainer" style="display: none; margin-top: 20px; padding: 15px; border: 2px solid #2196F3; border-radius: 8px; background-color: #e3f2fd;">
        <h2>Last Received Notification</h2>
        <div style="margin: 10px 0;">
            <strong>ID:</strong> <span id="notificationId">-</span>
        </div>
        <div style="margin: 10px 0;">
            <strong>Title:</strong> <span id="notificationTitle">-</span>
        </div>
        <div style="margin: 10px 0;">
            <strong>Body:</strong> <span id="notificationBody">-</span>
        </div>
        <div style="margin: 10px 0; font-size: 0.8em; color: #666;">
            <strong>Received at:</strong> <span id="notificationTime">-</span>
        </div>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
